<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Login')"></head>
<body>
<div class="app">
  <main class="content" style="margin-left: 0; width: 100%; display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card" style="max-width:450px; width: 100%; margin: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
      <div style="text-align: center; margin-bottom: 2rem;">
        <i class="ri-wallet-3-line" style="font-size: 3rem; color: var(--primary);"></i>
        <h2 style="margin-top: 1rem; color: var(--text-primary);">Personal Finance Tracker</h2>
      </div>
      
      <div class="card-title">Welcome back</div>
      
      <!-- Error message -->
      <div th:if="${error}" class="alert alert-danger" style="background: #fee; border: 1px solid #fcc; color: #c33; padding: 12px; border-radius: 8px; margin-bottom: 1rem;">
        <i class="ri-error-warning-line"></i>
        <span th:text="${error}">Error message</span>
      </div>
      
      <!-- Success message -->
      <div th:if="${message}" class="alert alert-success" style="background: #efe; border: 1px solid #cfc; color: #3c3; padding: 12px; border-radius: 8px; margin-bottom: 1rem;">
        <i class="ri-checkbox-circle-line"></i>
        <span th:text="${message}">Success message</span>
      </div>
      
      <form th:action="@{/login}" method="post" class="form">
        <div class="form-group">
          <label for="username">Email</label>
          <input type="email" id="username" name="username" placeholder="Enter your email" required autofocus/>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required/>
        </div>
        <button class="btn" type="submit" style="width: 100%;">
          <i class="ri-login-box-line"></i> Login
        </button>
      </form>
      
      <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
        <p style="color: var(--text-muted);">Don't have an account? <a th:href="@{/register}" style="color: var(--primary); text-decoration: none; font-weight: 600;">Register here</a></p>
      </div>
      
      <div class="footer-note" style="margin-top: 1.5rem;">
        <i class="ri-shield-check-line"></i>
        Your data is secured with MongoDB and Spring Security
      </div>
    </div>
  </main>
</div>
<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
